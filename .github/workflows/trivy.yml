name: Trivy Security Scan

on:
  schedule:
    # Run at 00:00 on day 1 of every 3rd month (January, April, July, October)
    - cron: "0 0 1 */3 *"
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write # For uploading results to GitHub Security tab

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"

  trivy-docker:
    name: Trivy Docker Image Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t jira-action:latest .

      - name: Run Trivy vulnerability scanner on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "jira-action:latest"
          format: "sarif"
          output: "trivy-docker-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy Docker results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-docker-results.sarif"

      - name: Run Trivy vulnerability scanner on Docker image (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "jira-action:latest"
          format: "table"
          severity: "CRITICAL,HIGH"
